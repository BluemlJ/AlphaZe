language: cpp
dist: xenial

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-8
        - COMP=gcc

    - os: linux
      compiler: clang
      env:
        - COMPILER=clang++-6.0
        - COMP=clang
        - LDFLAGS=-fuse-ld=lld

install:
  - cd
  - pwd
  # install blaze dependencies
  - sudo apt-get install libblas-dev liblapack-dev
  # install blaze
  - wget https://bitbucket.org/blaze-lib/blaze/downloads/blaze-3.6.tar.gz
  - tar -xvzf blaze-3.6.tar.gz
  - cd blaze-3.6
  - cmake -DCMAKE_INSTALL_PREFIX=/usr/local/
  - sudo make install

before_script:
  - cd $HOME/build/QueensGambit/CrazyAra/engine/
  - mkdir build
  - cd build

script:
  # Build tests
  - cmake -DBUILD_TESTS=1 -DUSE_TENSORRT=0 -DUSE_MXNET=0 ..
  - make clean && make -j2

  # Run tests
  - ./CrazyAra
